name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'v1.0.0'
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert icons to RGBA and generate Windows icon
        working-directory: ./copier-desktop/src-tauri/icons
        run: |
          choco install imagemagick -y
          # Convert all PNG icons to 32-bit RGBA (required by Tauri)
          magick icon.png -background none -alpha on PNG32:icon.png
          magick 32x32.png -background none -alpha on -resize 32x32 PNG32:32x32.png
          magick 128x128.png -background none -alpha on -resize 128x128 PNG32:128x128.png
          magick 128x128@2x.png -background none -alpha on -resize 256x256 PNG32:128x128@2x.png
          # Verify icon format
          magick identify -verbose icon.png | findstr "Type"
          # Generate Windows .ico from the RGBA icon
          magick icon.png -define icon:auto-resize=256,128,48,32,16 icon.ico

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './copier-desktop/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./copier-desktop
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: './copier-desktop'
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Saturn Trade Copier ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## Saturn Trade Copier Desktop App
            
            ### Installation
            1. Download `SaturnTradeCopier_x.x.x_x64-setup.exe` below
            2. Run the installer
            3. Find the app in your system tray
            4. Enter your API key from the web dashboard
            
            ### Requirements
            - Windows 10/11 (64-bit)
            - MetaTrader 5 installed
            
            ### Auto-Update
            The app will automatically check for updates on startup.
          releaseDraft: false
          prerelease: false
